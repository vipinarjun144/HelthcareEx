<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-head bg-primary text-white text-center">
                <h3>Patient Register</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/patient/save}" method="POST" id="petForm">
                    <!-- row#1 -->
                    <div class="row">
                        <div class="col-2">
                            <label> First Name</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="firstName" id="firstName" class="form-control"/>
                        </div>
                        <div class="col-4">
                            <span id="firstNameError"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label> Last Name</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="lastName" id="lastName" class="form-control"/>
                        </div>
                        <div class="col-4">
                            <span id="lastNameError"></span>
                        </div>
                    </div>

                    <!-- row#2 -->
                    <div class="row">
                        <div class="col-2">
                            <label> Gender</label>
                        </div>
                        <div class="col-6">
                            <input type="radio" name="gender" id="gender1" value="Male"/>Male
                            <input type="radio" name="gender" id="gender2" value="Female"/>Female
                        </div>
                        <div class="col-4">
                            <span id="genderError"></span>
                        </div>
                    </div>
                    <!-- row#3 -->
                    <div class="row">
                        <div class="col-2">
                            <label> Phone</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="mobile" id="mobile" class="form-control"/>
                        </div>
                        <div class="col-4">
                            <span id="mobileError"></span>
                        </div>
                    </div>
                    <!-- row#4 -->
                    <div class="row">
                        <div class="col-2">
                            <label> DOB</label>
                        </div>
                        <div class="col-6">
                            <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control"/>
                        </div>
                        <div class="col-4">
                            <span id="dateOfBirthError"></span>
                        </div>
                    </div>
                    <!-- row#5 -->
                    <div class="row">
                        <div class="col-2">
                            <label> Marial Status</label>
                        </div>
                        <div class="col-6">
                            <input type="radio" name="marialStatus" id="marialStatus1" value="M"/>M
                            <input type="radio" name="marialStatus" id="marialStatus2" value="U"/>U
                            <input type="radio" name="marialStatus" id="marialStatus3" value="D"/>D
                            <input type="radio" name="marialStatus" id="marialStatus4" value="LS"/>LS
                        </div>
                        <div class="col-4">
                            <span id="marialStatusError"></span>
                        </div>
                    </div>
                    <!-- row#6 -->
                    <div class="row">
                        <div class="col-2">
                            <label> Present Address</label>
                        </div>
                        <div class="col-6">
                            <textarea name="presentAddr" id="presentAddr" class="form-control"></textarea>
                        </div>
                        <div class="col-4">
                            <span id="presentAddrError"></span>
                        </div>
                    </div>
                    <!-- row#7 -->
                    <div class="row">
                        <div class="col-2">
                            <label> Communication Address</label>
                        </div>
                        <div class="col-6">
                            <textarea name="commAddr" id="commAddr" class="form-control"></textarea>
                        </div>
                        <div class="col-4">
                            <span id="commAddrError"></span>
                        </div>
                        </div>
                    <!-- row#8 -->
                    <div class="row">
                        <div class="col-2">
                            <label> Past Medical History</label>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" id="medicalHistory1" name="medicalHistory" value="Anemia"/>Anemia
                            <input type="checkbox" id="medicalHistory2" name="medicalHistory" value="Asthma">Asthma
                            <input type="checkbox" id="medicalHistory3" name="medicalHistory" value="Diabetes">Diabetes
                            <input type="checkbox" id="medicalHistory4" name="medicalHistory" value="Canser">Canser
                            <input type="checkbox" id="medicalHistory5" name="medicalHistory" value="Ulcer">Ulcer
                            <input type="checkbox" id="medicalHistory6" name="medicalHistory" value="Chickenpox">Chickenpox
                        </div>
                        <div class="col-4">
                            <span id="medicalHistoryError"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                            <label id="ifOther"> If Other</label>
                            <input type="checkbox" id="medicalHistory7" name="medicalHistory" value="ifOther"/>
                        </div>
                        <div class="col-6">
                            <input type="text" id="ifOther" name="ifOther" class="form-control" readonly/>
                           
                        </div>
                        <div class="col-4">
                            <span id="ifOtherError"></span>
                        </div>
                    </div>
                    
                    <!-- row#9 -->
                    <div class="row">
                        <div class="col-2">
                            <label> Other Details</label>
                        </div>
                        <div class="col-6">
                            <textarea name="ifOther" id="ifOther" class="form-control"></textarea>
                        </div>
                        <div class="col-4">
                            <span id="ifOtherError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" >Create <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="card-footer">
                <div th:if="${massage!=null}" class="card-footer bg-info text-white text-center">
                    <span th:text="${massage}"> </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
