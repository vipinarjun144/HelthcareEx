<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-head bg-primary text-white text-center">
				<h3>APPOINTMENT REGISTER</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/appoint/save}" method="POST" id="apptForm">
				
				<div class="row">
						<div class="col-2">
							<label id=doctor.id>Doctor</label>
						</div>
						<div class="col-6">
							<select name="doctor.id" id="doctor">
							<option value="">-SELECT-</option>
							<option th:each="ob:${doctors}" th:value="${ob.key}" th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="doctorError"></span>
						</div>
					</div>
					<!-- row#1 -->
					<div class="row">
						<div class="col-2">
							<label> Date</label>
						</div>
						<div class="col-6">
							<input type="date" name="date" id="date" class="form-control" />
						</div>
						<div class="col-4">
							<span id="dateError"></span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label> No of Slot</label>
						</div>
						<div class="col-6">
							<input type="number" name="noOfSlot" id="noOfSlot"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="noOfSlotError"></span>
						</div>
					</div>

					<!-- row#2 -->
					<div class="row">
						<div class="col-2">
							<label> details</label>
						</div>
						<div class="col-6">
							<textarea name="details" id="details" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="detailsError"></span>
						</div>
					</div>
					<!-- row#3 -->
					<div class="row">
						<div class="col-2">
							<label> FEES</label>
						</div>
						<div class="col-6">
							<input type="text" name="fees" id="fees" class="form-control" />
						</div>
						<div class="col-4">
							<span id="feesError"></span>
						</div>
					</div>
					<button type="submit" class="btn btn-success">
						Create <i class="fa fa-plus-circle" aria-hidden="true"></i>
					</button>
				</form>
			</div>
			<div class="card-footer">
				<div th:if="${massage!=null}"
					class="card-footer bg-info text-white text-center">
					<span th:text="${massage}"> </span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
