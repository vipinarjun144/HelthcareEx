<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
      </head>
      <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>PATIENT DATA</h3>
                </div>
                <div class="card-body">
                <table class="table table-hover">
                    <tr class="text-light bg-dark font-weight-light">
					<th>NAME</th>
                    <th>GENDER</th>
					<th>MOBILE</th>
					<th>MEDICAL HISTORY</th>
					<th>OPERTION</th>
                    </tr>
                    <tr th:each="ob:${list}">
					<td>[[${ob.firstName +' '+ob.lastName}]]</td>
					<td th:text="${ob.gender}"></td>
					<td th:text="${ob.mobile}"></td>
					<td th:text="${ob.medicalHistory}"></td>
					<td>
                        <a th:href="@{/patient/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a>|
                        <a th:href="@{/patient/edit(id=${ob.id})}" class="btn btn-warning">EDIT</a>
                        </td>
                    </tr>
                </table>
                </div>
                <div class="card-footer bg-info text-white" th:if="${massage!=null}">
                <span th:text="${massage}"> </span>
            </div>
        </div>
        </div>
      </body>
</html>
