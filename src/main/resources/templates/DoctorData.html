<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Doctor Data</h3>
			</div>
			<table class="table table-hover ">
				<tr class="table bg-info text-white text-center">
				    <th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Address</th>
					<th>Gender</th>
					<th>Note</th>
					<th>OPERTION</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text>"${ob.id}"></td>
					<td th:text>"${ob.firstName}"></td>
					<td th:text>"${ob.lastName}"></td>
					<td th:text>"${ob.email}"></td>
					<td th:text>"${ob.mobile}"></td>
					<td th:text>"${ob.address}"></td>
					<td th:text>"${ob.gender}"></td>
					<td th:text>"${ob.note}"></td>
				</tr>
			</table>
			<div class="card-footer bg-info text-white" th:if="${massage!=null}">
				<span th:text="${massage}"> </span>
			</div>
		</div>
	</div>
</body>
</html>
