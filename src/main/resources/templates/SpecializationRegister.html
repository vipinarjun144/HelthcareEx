<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h3>Specialization Register</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/spec/save}" method="post" id="specForm">
                <!-- row#1 -->
                <div class="row">
                    <div class="col-2">
                        <label>CODE</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="specCode" id="specCode" class="form-control">
                    </div>
                    <div class="col-6">
                        <span id="specCodeError"></span>
                    </div>
                </div>
                <!-- row#2 -->
                <div class="row">
                    <div class="col-2">
                        <label>NAME</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="specName" id="specName" class="form-control">
                    </div>
                    <div class="col-6">
                        <span id="specNameError"></span>
                    </div>
                </div>
                <!-- row#3 -->
                <div class="row">
                    <div class="col-2">
                        <label>NOTE</label>
                    </div>
                    <div class="col-4">
                        <textarea name="specNote" id="specNote" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="specNoteError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success"> Create <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </form>
        </div>
        <div th:if="${massage!=null}" class="card-footer bg-info text-white text-center">
        <span th:text="${massage}"> </span>
        </div>
      </div>
    </div>
    <script th:src="@{/myJs/spec_validation.js}">
       
    </script>
  </body>
</html>
