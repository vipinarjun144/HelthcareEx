<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="https://www.thymeleaf.org/extras/springsecurity5">
<head th:fragment="header">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
</head>
<nav th:fragment="menu"
	class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand text-warning" href="#"><i
		class="fa-sharp fa-solid fa-truck-medical"></i> Health-Care</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="#">Home
					<span class="sr-only">(current)</span>
			</a></li>
			<!-- Specialization start -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" role="button"
				data-toggle="dropdown" aria-expanded="false"> Specialization </a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/spec/all}">View All</a> <a
						class="dropdown-item" th:href="@{/spec/register}">Specialization
						Register </a>
				</div></li>

			<!-- Specialization End -->


			<!-- Doctor start -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" role="button"
				data-toggle="dropdown" aria-expanded="false"> Doctor </a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/doc/register}"
						sec:authorize="hasAuthority('ADMIN')">ADD</a> <a
						class="dropdown-item" th:href="@{/doc/all}">View Doctor</a>
				</div></li>
			<!-- Doctor End -->

			<!-- Patient start -->
			<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
				<a class="nav-link dropdown-toggle" href="#" role="button"
				data-toggle="dropdown" aria-expanded="false"> Appointment </a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{//appoint/register}">Add
						Appointment</a> <a class="dropdown-item" th:href="@{/appoint/viewSlote}"
						sec:authorize="hasAuthority('ADMIN')">View Appointment</a>
				</div>
			</li>
			<!-- Patient End -->

			<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
				sec:authorize="isAuthenticated()">Logout(<span
					sec:authentication="name"></span> <span
					sec:authentication="principal.authorities"></span>)
			</a></li>
		</ul>
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
		<br>
</nav>
</html>
