<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/commonui::header"></div>
<body>
	<div th:replace="fragments/commonui::menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-head bg-primary text-white text-center">
				<h3>Doctor Data</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/appoint/view}">
					<!-- #row1 -->
					<div class="row">
						<div class="col-2">
							<label for="specialzation.id">Specialization</label>
						</div>
						<div class="col-4">
							<select name="specId" id="specialzation" class="form-control">
								<option value="0">-View All Doctor-</option>
								 <option th:each="ob:${specializations}" th:value="${ob.key}" th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-6">
							<button class="btn btn-success">Search</button>
						</div>
					</div>
				</form>
				<div th:text="${massage}"></div>
				<table class="table table-hover">
					<tr class="bg-info text-white">
						<th>#</th>
						<th>NAME</th>
						<th>EMAIL</th>
						<th>SPECIALIZATION</th>
						<th>MOBILE</th>
						<th>NOTE</th>
						<th>OPERTAION</th>
					</tr>
					<tr th:each="ob:${doc}">
						<td><img th:src="${ob.photoLoc}" width="50" height="70" /></td>
						<td>[[${ob.firstName +' '+ob.lastName}]]</td>
						<td th:text="${ob.email}"></td>
						<td th:text="${ob.specialzation.specName}"></td>
						<td th:text="${ob.mobile}"></td>
						<td th:text="${ob.note}"></td>
						<td>
						<a th:href="@{/appoint/viewSlote(id=${ob.id})}" class="btn btn-info">View Slot</a>
						 </td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
