<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Specialization Data</h3>
            </div>
            <div class="card-body">
            <a th:href="@{/spec/excel}" class="btn btn-success">Excel<i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>CODE</th>
                    <th>NAME</th>
                    <th class="text-center">NOTE</th>
                    <th>OPERTION</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.specCode}"></td>
                    <td th:text="${ob.specName}"></td>
                    <td th:text="${ob.specNote}"></td>
                    <td>
                    <a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a>
                    <a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-warning">EDIT</a></td>
                </tr>
            </table>
            </div>
            <div class="card-footer bg-info text-white" th:if="${massage!=null}">
            <span th:text="${massage}"> </span>
        </div>
    </div>
    </div>
  </body>
  </html>
