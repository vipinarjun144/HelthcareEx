<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-head bg-primary text-white text-center">
                <h3>Doctor Edit</h3>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/doc/update}" method="POST" id="docForm" th:object="${doctor}">
            <!-- #row1 -->
                <div class="row">
                    <div class="col-2">
                        <label>ID</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{id}" class="form-control" readOnly/>
                    </div>
                    <div class="col-6">
                        <span id=""></span>
                    </div>
                </div>
                <!-- #row1 -->
                <div class="row">
                    <div class="col-2">
                        <label>First Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{firstName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="firstNameError"></span>
                    </div>
                </div>
                <!-- #row2 -->
                <div class="row">
                    <div class="col-2">
                        <label>Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{lastName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="lastNameError"></span>
                    </div>
                </div>
                <!-- #row3 -->
                <div class="row">
                    <div class="col-2">
                        <label>Email</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{email}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="emailError"></span>
                    </div>
                </div>
                 <!-- #row4 -->
                 <div class="row">
                    <div class="col-2">
                        <label>Address</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{address}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="addressError"></span>
                    </div>
                </div>
                <!-- #row5 -->
                <div class="row">
                    <div class="col-2">
                        <label>Mobile</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{mobile}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="mobileError"></span>
                    </div>
                </div>
                <!-- #row6 -->
                <div class="row">
                    <div class="col-2">
                        <label>Gender</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" th:field="*{gender}" value="Male"/>Male
                        <input type="radio" th:field="*{gender}" value="Female"/>Female
                    </div>
                    <div class="col-6">
                        <span id="genderError"></span>
                    </div>
                </div>

                <!-- #row7 -->
                <div class="row">
                    <div class="col-2">
                        <label>Note</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{note}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="noteError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success" >Update <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </form>
        </div>
        <div th:if="${massage!=null}" class="card-footer bg-info text-white text-center">
            <span th:text="${massage}"> </span>
        </div>
    </div>
  </body>
  </html>
