<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
      </head>
      <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Doctor Data</h3>
                </div>
                <div class="card-body">
                <table class="table table-hover">
                    <tr class="text-light bg-dark font-weight-light">
                    <th> </th>
					<th>Name</th>
                    <th>Email</th>
                    <th>Specialization</th>
					<th>Mobile</th>
					<th>Address</th>
					<th>Gender</th>
					<th>Note</th>
					<th>OPERTION</th>
                    </tr>
                    <tr th:each="ob:${list}">
                    <td>
                    <img th:src="${ob.photoLoc}" width="50" height="70" />
                    </td>
					<td>[[${ob.firstName +' '+ob.lastName}]]</td>
					<td th:text="${ob.email}"></td>
					<td th:text="${ob.specialzation}"></td>
					<td th:text="${ob.mobile}"></td>
					<td th:text="${ob.address}"></td>
					<td th:text="${ob.gender}"></td>
					<td th:text="${ob.note}"></td>
                        <td>
                        <a th:href="@{/doc/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a>
                        <a th:href="@{/doc/edit(id=${ob.id})}" class="btn btn-warning">EDIT</a></td>
                    </tr>
                </table>
                </div>
                <div class="card-footer bg-info text-white" th:if="${massage!=null}">
                <span th:text="${massage}"> </span>
            </div>
        </div>
        </div>
      </body>
</html>
