<html xmlns:th="https://www.thymeleaf.org/">
  <div th:replace="fragments/commonui::header"></div>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-head bg-primary text-white text-center">
                <h3>Doctor Edit</h3>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/doc/update}" method="POST" id="docForm" th:object="${doctor}">
            <!-- #row1 -->
                <div class="row">
                    <div class="col-2">
                        <label>ID</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{id}" class="form-control" readOnly/>
                    </div>
                    <div class="col-6">
                        <span id=""></span>
                    </div>
                </div>
                <!-- #row1 -->
                <div class="row">
                    <div class="col-2">
                        <label>First Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{firstName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="firstNameError"></span>
                    </div>
                </div>
                <!-- #row2 -->
                <div class="row">
                    <div class="col-2">
                        <label>Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{lastName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="lastNameError"></span>
                    </div>
                </div>
                <!-- #row3 -->
                <div class="row">
                    <div class="col-2">
                        <label>Email</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{email}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="emailError"></span>
                    </div>
                </div>
                <!-- Dynamic Dropdown -->
                <div class="row">
                    <div class="col-2">
                        <label id="specialzation">Specialization</label>
                    </div>
                    <div class="col-4">
                        <select th:field="*{specialzation}" name="specialzation.id" >
                        <option value="">-SELECT-</option>
                        <option th:each="ob:${specialzations}" th:value="${ob.key}" th:text="${ob.value}"></option>
                        </select>
                    </div>
                    <div class="col-6">
                        <span id="specializationError"></span>
                    </div>
                </div>
                 <!-- #row4 -->
                 <div class="row">
                    <div class="col-2">
                        <label>Address</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{address}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="addressError"></span>
                    </div>
                </div>
                <!-- #row5 -->
                <div class="row">
                    <div class="col-2">
                        <label>Mobile</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{mobile}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="mobileError"></span>
                    </div>
                </div>
                <!-- #row6 -->
                <div class="row">
                    <div class="col-2">
                        <label>Gender</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" th:field="*{gender}" value="Male"/>Male
                        <input type="radio" th:field="*{gender}" value="Female"/>Female
                    </div>
                    <div class="col-6">
                        <span id="genderError"></span>
                    </div>
                </div>

                <!-- #row7 -->
                <div class="row">
                    <div class="col-2">
                        <label>Note</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{note}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="noteError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>Image</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{photoLoc}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="photoLocError"></span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success" >Update <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </form>
        </div>
        <div th:if="${massage!=null}" class="card-footer bg-info text-white text-center">
            <span th:text="${massage}"> </span>
        </div>
    </div>
  </body>
  </html>
