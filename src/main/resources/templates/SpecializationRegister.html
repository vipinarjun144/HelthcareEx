<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/commonui::header"></div>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h3>Specialization Register</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/spec/save}" method="POST" id="specForm">
                <!-- row#1 -->
                <div class="row">
                    <div class="col-2">
                        <label>CODE</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="specCode" id="specCode" class="form-control"></input>
                    </div>
                    <div class="col-6">
                        <span id="specCodeError"></span>
                    </div>
                </div>
                <!-- row#2 -->
                <div class="row">
                    <div class="col-2">
                        <label>NAME</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="specName" id="specName" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="specNameError"></span>
                    </div>
                </div>
                <!-- row#3 -->
                <div class="row">
                    <div class="col-2">
                        <label>NOTE</label>
                    </div>
                    <div class="col-4">
                        <textarea name="specNote" id="specNote" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="specNoteError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success"> Create <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </form>
        </div>
        <div th:if="${massage!=null}" class="card-footer bg-info text-white text-center">
        <span th:text="${massage}"> </span>
        </div>
      </div>
    </div>
    <script th:src="@{/myJs/spec_validation.js}">
       
    </script>
  </body>
</html>
